<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение почты</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2 style="color: #333;">Здравствуйте!</h2>
        <p style="font-size: 16px; color: #555;">
            Вы указали этот адрес для привязки на <strong>fooddiary.by</strong>.
        </p>
        <p style="font-size: 16px; color: #555;">
            Пожалуйста, введите следующий код подтверждения, чтобы завершить привязку почты:
        </p>
        <div style="text-align: center; margin: 30px 0;">
            <span style="display: inline-block; font-size: 24px; letter-spacing: 4px; padding: 10px 20px; background: #f0f0f0; border-radius: 6px; font-weight: bold; color: #333;">{{ code }}</span>
        </div>
        <p style="font-size: 14px; color: #999;">
            Если вы не запрашивали подтверждение, просто проигнорируйте это письмо.
        </p>
        <p style="font-size: 14px; color: #999; margin-top: 30px;">
            С уважением,<br>
            Команда <strong>Food Diary</strong>
        </p>
    </div>
</body>
</html>
